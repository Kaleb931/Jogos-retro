<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online - Produtos com Preço</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Cabeçalho */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Barra de navegação */
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Conteúdo principal */
        .main-content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            display: inline-block;
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            transition: transform 0.3s ease-in-out;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .price {
            font-size: 1.5em;
            color: #4caf50;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Efeitos de hover nas imagens */
        .product:hover {
            transform: translateY(-10px);
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .product {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Minha Loja Online</h1>
        <p>Os melhores produtos com os melhores preços!</p>
    </header>

    <!-- Barra de navegação -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Promoções</a>
        <a href="#">Contato</a>
    </nav>
